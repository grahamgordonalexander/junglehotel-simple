<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Jungle Hotel Tulum Airport</title>
    <meta name="description" content="Reserve your eco-luxury room at Jungle Hotel Tulum Airport. Easy online booking, best rates guaranteed. Secure your jungle getaway today!">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Book Your Stay</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="booking-form">
            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button type="submit">Check Availability</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Jungle Hotel Tulum Airport. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
